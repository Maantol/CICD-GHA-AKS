name: Azure Infrastructure

on:
  pull_request:
    branches:
      - main
    paths:
      - "infra-setup/**"
  push:
    branches:
      - main
    paths:
      - "infra-setup/**"
  workflow_dispatch:

env:
  TF_VAR_rg_name: ${{ secrets.TF_VAR_RG_NAME }}
  TF_VAR_storage_name: ${{ secrets.TF_VAR_STORAGE_NAME }}
  TF_VAR_container_name: ${{ secrets.TF_VAR_CONTAINER_NAME }}
  TF_VAR_tfstate_key: ${{ secrets.TF_VAR_TFSTATE_INFRA_KEY }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    defaults:
      run:
        shell: bash
        working-directory: ./infra-setup
    outputs:
      tfplanExitCode: ${{ steps.tf_plan.outputs.exitcode }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${TF_VAR_rg_name}" \
            -backend-config="storage_account_name=${TF_VAR_storage_name}" \
            -backend-config="container_name=${TF_VAR_container_name}" \
            -backend-config="key=${TF_VAR_tfstate_key}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: tf_plan
        run: |
          set +e
          terraform plan -detailed-exitcode -no-color -out tfplan
          EXITCODE=$?
          echo "exitcode=$EXITCODE" >> $GITHUB_OUTPUT
          set -e
          if [ $EXITCODE -eq 1 ]; then
            echo "Terraform plan failed!"
            exit 1
          fi

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./infra-setup/tfplan

  terraform-apply:
    name: "Terraform Apply"
    needs: [plan]
    if: github.ref == 'refs/heads/main' && needs.plan.outputs.tfplanExitCode == '2'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: ./infra-setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${TF_VAR_rg_name}" \
            -backend-config="storage_account_name=${TF_VAR_storage_name}" \
            -backend-config="container_name=${TF_VAR_container_name}" \
            -backend-config="key=${TF_VAR_tfstate_key}"

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./infra-setup

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
